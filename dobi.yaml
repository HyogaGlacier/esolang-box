meta:
  project: inline-dockerfile
  default: all
alias=all:
  tasks:
    - base
    - build-base
    - ruby
image=base:
  image: esolang/base
  context: boxes/base
  tags: [latest]
image=build-base:
  image: esolang/build-base
  context: boxes/build-base
  tags: [latest]
  depends: [base]
image=ruby:
  image: esolang/ruby
  context: boxes/ruby
  tags: [latest]
  depends: [build-base]
